<!DOCTYPE html>
<head>
  <title>Tables</title>
  <style>
    table {
      border: 2px solid black;
      border-collapse: collapse;
      width: 50%
    }
    th, td{
      border: 1px solid black;
      padding: 5px;
      text-align: center;
    }
    th {
      background-color: lightgray;
    }
      </style>
</head>
<body>
  <h1>Presidents</h1>
  <table>
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>Years in Office</th>
    </tr>
    <tr>
      <td>George</td>
      <td>Washington</td>
      <td>1789-1797</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Adams</td>
      <td>1797-1801</td>
    </tr>
  </table>
</body>
